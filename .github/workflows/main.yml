name: CI
on:
  push:
    branches: [main]
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          # https://github.com/actions/setup-node/issues/467
          node-version: 18
          cache: "npm"
      - run: npm ci
      - run: npm test
      - run: npm run build
